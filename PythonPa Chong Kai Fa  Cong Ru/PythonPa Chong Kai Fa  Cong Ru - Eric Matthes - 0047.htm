<p><span class="font0">2.7</span><span class="font1"> 小结</span></p></li></ul>
<p><span class="font3">在本章中，你学习了：如何使用变量；如何创建描述性变量名以及如何消除名称错误和语法 错误；字符串是什么，以及如何使用小写、大写和首字母大写方式显示字符串；使用空白来显示 整洁的输出，以及如何剔除字符串中多余的空白；如何使用整数和浮点数；使用数值数据时需要 注意的意外行为。你还学习了如何编写说明性注释，让代码对你和其他人来说更容易理解。最后， 你了解了让代码尽可能简单的理念。</span></p>
